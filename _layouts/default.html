<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en"><![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>{{ page.title }} | Mono</title>
    <link rel="shortcut icon" href="{{site.github.url}}/favicon.ico" />
    <link rel="alternate" type="application/rss+xml" title="Mono Project News" href="{{site.github.url}}/atom.xml">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.2.2/css/normalize.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.2.2/css/foundation.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.0/styles/github.css" />
    <link rel="stylesheet" href="{{site.github.url}}/css/main.css?version={{site.time | date_to_xmlschema | cgi_escape}}" />
    <script src="//cdn.jsdelivr.net/modernizr/2.8.1/modernizr.min.js"></script>
  </head>
  <body>
  <div id="main-wrapper">
    {% include header.html %}  

    <div class="row">
      <div class="small-12 columns">
         {{ content }}
      </div>
    </div>

    <div id="push"></div>
  </div>

  {% include footer.html %}

  <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/foundation/5.2.2/js/foundation.min.js"></script>
  <script src="//cdn.jsdelivr.net/highlight.js/8.0/highlight.min.js"></script>

  <script>
    $(document).foundation();
    hljs.initHighlightingOnLoad();
    
    // allow sub pages to run custom code
    if (typeof runScripts == 'function') {
      runScripts();
    }
  </script>
  </body>
</html>
