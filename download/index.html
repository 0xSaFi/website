<h1>Release Notes</h1>

<div id="release-notes">Loading ...</div>


<script src="//cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
<script type="text/javascript">
  var githubRepo = "akoeplinger/mono";

  function showReleaseInfo(response) {
    var latestRelease = Enumerable.From(response.data)
                          .Where(function (x) { return x.draft === false })
                          .OrderBy(function (x) { return Date.parse(x.published_at) })
                          .First();
    
    var assets = Enumerable.From(latestRelease.assets);    
    var macAsset = assets.Where(function (x) { return x.name.match(/pkg$/) }).Single();
    var linAsset = assets.Where(function (x) { return x.name.match(/deb$/) }).Single();
    var winAsset = assets.Where(function (x) { return x.name.match(/msi$/) }).Single();
    
    var downloadUrl = "https://github.com/" + githubRepo + "/releases/download/" + latestRelease.tag_name + "/";
    $("#download-mac").attr('href', downloadUrl + macAsset.name).removeClass("disabled");
    $("#download-lin").attr('href', downloadUrl + linAsset.name).removeClass("disabled");
    $("#download-win").attr('href', downloadUrl + winAsset.name).removeClass("disabled");

    $("#release-notes").html(latestRelease.body.replace(/\r\n/g, "<br/>"));
  }

  function runScripts() {

    $.ajax({
      type: "GET",
      url: "https://api.github.com/repos/" + githubRepo + "/releases",
      jsonpCallback: "showReleaseInfo",
      contentType: "application/json",
      dataType: "jsonp",
      cache: true
    });
  }
</script>
